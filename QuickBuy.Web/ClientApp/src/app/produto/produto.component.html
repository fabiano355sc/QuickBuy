<div>
  <form class="form-signin">
    <h1 class="h4">Cadastro de Produto</h1>
    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome"
           placeholder="Nome"
           name="nome" class="form-control mb-2"
           [ngClass]="{
                'is-invalid': nome.invalid && (nome.dirty || nome.touched),
                'is-valid': nome.valid && (nome.dirty || nome.touched)
               }"
           [(ngModel)]="produto.nome"
           #nome="ngModel"
           required />
    <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
      <div *ngIf="nome.errors.required">
        Nome é obrigatório.
      </div>
    </div>

    <label for="inputDescricao" class="sr-only">Descrição</label>
    <input type="text" id="inputDescricao"
           placeholder="Descrição"
           name="descricao" class="form-control mb-2"
           [ngClass]="{
                'is-invalid': descricao.invalid && (nome.dirty || descricao.touched),
                'is-valid': descricao.valid && (nome.dirty || descricao.touched)
               }"
           [(ngModel)]="produto.descricao"
           #descricao="ngModel"
           required />
    <div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (nome.dirty || descricao.touched)">
      <div *ngIf="descricao.errors.required">
        Descrição é obrigatória.
      </div>
    </div>

    <label for="inputPreco" class="sr-only">Preço</label>
    <input type="number" id="inputPreco"
           placeholder="Preço"
           name="preco" class="form-control mb-2"
           [ngClass]="{
                'is-invalid': preco.invalid && (nome.dirty || preco.touched),
                'is-valid': preco.valid && (nome.dirty || preco.touched)
               }"
           [(ngModel)]="produto.preco"
           #preco="ngModel"
           required />
    <div class="invalid-feedback mb-2" *ngIf="preco.invalid && (nome.dirty || preco.touched)">
      <div *ngIf="preco.errors.required">
        Preço é obrigatório.
      </div>
    </div>

    <div class="input-group mb-2">
      <div class="custom-file col-md-6">
        <input type="file" class="custom-file-input" id="inputFile" aria-describedby="inputGroupFileAddon04">
        <label class="custom-file-label" for="inputFile">Escolha uma foto</label>
      </div>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Enviar</button>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block mb-2" (click)="cadastrar()" [disabled]="ativar_spinner">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
      Cadastrar...
    </button>
  </form>
</div>
